<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Excel Mock Interviewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .section {
            margin-bottom: 30px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .section.hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .section h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 20px;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin: 10px 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #34495e);
            color: white;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e8ed;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .intro-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            text-align: left;
        }

        .question-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #f39c12;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #2c3e50;
            text-align: left;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.2);
        }

        .result-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            line-height: 100px;
            margin-bottom: 10px;
        }

        .result-section h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .result-section p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e1e8ed;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.1);
        }

        .step.completed {
            background: #27ae60;
            color: white;
        }

        .step-line {
            width: 50px;
            height: 2px;
            background: #e1e8ed;
            transition: all 0.3s ease;
        }

        .step-line.completed {
            background: #27ae60;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .step-indicator {
                flex-wrap: wrap;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI Excel Interview</h1>
            <p class="subtitle">Professional Excel Skills Assessment</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator" id="step-indicator">
            <div class="step active" id="step-1">1</div>
            <div class="step-line" id="line-1"></div>
            <div class="step" id="step-2">2</div>
            <div class="step-line" id="line-2"></div>
            <div class="step" id="step-3">3</div>
            <div class="step-line" id="line-3"></div>
            <div class="step" id="step-4">4</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <!-- User Registration -->
        <div id="user-section" class="section animate-fade-in">
            <h2><i class="fas fa-user-plus"></i> Registration</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group">
                <label for="experience">Experience Level</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" id="experience" placeholder="e.g., 3 years">
                </div>
            </div>
            <div class="form-group">
                <label for="position">Target Position</label>
                <div class="input-wrapper">
                    <i class="fas fa-briefcase"></i>
                    <input type="text" id="position" placeholder="e.g., Data Analyst">
                </div>
            </div>
            <button class="btn btn-primary" onclick="registerUser()">
                <i class="fas fa-arrow-right"></i> Start Assessment
            </button>
        </div>

        <!-- AI Introduction -->
        <div id="intro-container" class="intro-container hidden"></div>
        
        <!-- Candidate Introduction Section -->
        <div id="candidate-intro-section" class="section hidden">
            <h2><i class="fas fa-microphone"></i> Tell Us About Yourself</h2>
            <p style="color: #7f8c8d; margin-bottom: 20px;">
                Share your Excel experience, background, and key skills to help us personalize your interview.
            </p>
            <div class="form-group">
                <label for="candidate-intro">Your Introduction</label>
                <textarea id="candidate-intro" 
                          placeholder="Please introduce yourself and tell us about your Excel experience, projects you've worked on, and skills you consider your strengths..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="submitCandidateIntro()">
                <i class="fas fa-paper-plane"></i> Submit Introduction
            </button>
        </div>
        
        <!-- Interview Section -->
        <div id="interview-section" class="section hidden">
            <h2><i class="fas fa-question-circle"></i> Technical Interview</h2>
            <div id="question-container" class="question-container"></div>
            <div class="form-group">
                <label for="answer">Your Answer</label>
                <textarea id="answer" placeholder="Type your detailed answer here..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="submitAnswer()">
                <i class="fas fa-check"></i> Submit Answer
            </button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="section hidden">
            <h2><i class="fas fa-trophy"></i> Interview Results</h2>
            <div id="result-output" class="result-card"></div>
            <button class="btn btn-secondary" onclick="restart()">
                <i class="fas fa-redo"></i> Take Another Interview
            </button>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:8000";
        let userId = null;
        let currentQuestionId = null;
        let currentStep = 1;

        // Update progress and steps
        function updateProgress(step) {
            currentStep = step;
            const progressPercent = (step - 1) * 33.33;
            document.getElementById('progress-fill').style.width = progressPercent + '%';
            
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById(`step-${i}`);
                const lineEl = document.getElementById(`line-${i}`);
                
                if (i < step) {
                    stepEl.className = 'step completed';
                    if (lineEl) lineEl.className = 'step-line completed';
                } else if (i === step) {
                    stepEl.className = 'step active';
                } else {
                    stepEl.className = 'step';
                    if (lineEl) lineEl.className = 'step-line';
                }
            }
        }

        // Show loading state
        function showLoading(buttonElement) {
            const originalContent = buttonElement.innerHTML;
            buttonElement.innerHTML = '<span class="loading"></span>Processing...';
            buttonElement.disabled = true;
            return originalContent;
        }

        // Hide loading state
        function hideLoading(buttonElement, originalContent) {
            buttonElement.innerHTML = originalContent;
            buttonElement.disabled = false;
        }

        // Smooth section transitions
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            setTimeout(() => {
                const targetSection = document.getElementById(sectionId);
                targetSection.classList.remove('hidden');
                targetSection.classList.add('animate-fade-in');
            }, 200);
        }

        // Fetch and display AI interviewer introduction
        async function getInterviewerIntro(userProfile) {
            console.log("🔍 Calling getInterviewerIntro with profile:", userProfile);
            try {
                const res = await fetch(`${BASE_URL}/interview/intro`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userProfile)
                });
                console.log("📡 Response status:", res.status);
                const data = await res.json();
                console.log("📄 Response data:", data);
                
                const introContainer = document.getElementById("intro-container");
                if (data.interviewer_introduction) {
                    console.log("✅ Using interviewer_introduction");
                    introContainer.innerHTML = `<i class="fas fa-robot" style="color: #667eea; margin-right: 10px;"></i>${data.interviewer_introduction}`;
                } else if (data.intro) {
                    console.log("✅ Using intro fallback");
                    introContainer.innerHTML = `<i class="fas fa-robot" style="color: #667eea; margin-right: 10px;"></i>${data.intro}`;
                } else {
                    console.log("⚠️ Using default message");
                    introContainer.innerHTML = `<i class="fas fa-robot" style="color: #667eea; margin-right: 10px;"></i>Welcome to your AI Excel interview! I'm excited to assess your skills.`;
                }
                introContainer.classList.remove('hidden');
            } catch (err) {
                console.error("❌ Error in getInterviewerIntro:", err);
                const introContainer = document.getElementById("intro-container");
                introContainer.innerHTML = `<i class="fas fa-robot" style="color: #667eea; margin-right: 10px;"></i>Welcome to your AI Excel interview! I'm excited to assess your skills.`;
                introContainer.classList.remove('hidden');
            }
        }

        // Register User
        async function registerUser() {
            const button = event.target;
            const originalContent = showLoading(button);
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const experience = document.getElementById("experience").value;
            const position = document.getElementById("position").value;

            if (!name || !email || !experience || !position) {
                alert("Please fill in all fields.");
                hideLoading(button, originalContent);
                return;
            }

            const payload = { name, email, experience, position };

            try {
                const res = await fetch(`${BASE_URL}/users`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.status === 200 || res.status === 201) {
                    userId = data.id;
                    await getInterviewerIntro(payload);
                    updateProgress(2);
                    showSection('candidate-intro-section');
                } else {
                    console.error("Registration error:", res.status, data);
                    alert(data.detail || "Error registering user.");
                }
            } catch (err) {
                console.error(err);
                alert("Failed to register user.");
            } finally {
                hideLoading(button, originalContent);
            }
        }

        // Submit Candidate Introduction
        async function submitCandidateIntro() {
            const button = event.target;
            const originalContent = showLoading(button);
            
            const candidateIntro = document.getElementById("candidate-intro").value;
            if (!candidateIntro.trim()) {
                alert("Please provide your introduction.");
                hideLoading(button, originalContent);
                return;
            }

            console.log("📝 Candidate introduction submitted:", candidateIntro);
            
            try {
                const res = await fetch(`${BASE_URL}/interview/analyze-intro`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ introduction: candidateIntro })
                });
                const profile = await res.json();
                console.log("📊 Analyzed profile:", profile);
                
                window.candidateIntroduction = candidateIntro;
                window.candidateProfile = profile;
                
                document.getElementById("intro-container").style.display = "none";
                updateProgress(3);
                showSection('interview-section');
                
                await startInterview();
            } catch (err) {
                console.error("❌ Error analyzing introduction:", err);
                alert("Failed to analyze introduction. Please try again.");
            } finally {
                hideLoading(button, originalContent);
            }
        }

        // Start Interview
        async function startInterview() {
            try {
                const candidateProfile = window.candidateProfile || null;
                
                const res = await fetch(`${BASE_URL}/interview/${userId}/start`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ candidate_profile: candidateProfile })
                });
                const data = await res.json();

                if (res.status === 200) {
                    currentQuestionId = data.question_id;
                    document.getElementById("question-container").innerHTML = 
                        `<i class="fas fa-question-circle" style="color: #f39c12; margin-right: 10px;"></i>${data.first_question}`;
                } else {
                    alert(data.detail || "Error starting interview.");
                }
            } catch (err) {
                console.error(err);
                alert("Failed to start interview.");
            }
        }

        // Submit Answer
        async function submitAnswer() {
            const button = event.target;
            const originalContent = showLoading(button);
            
            const answer = document.getElementById("answer").value;
            if (!answer.trim()) {
                alert("Please enter your answer.");
                hideLoading(button, originalContent);
                return;
            }

            const payload = { question_id: currentQuestionId, user_answer: answer };

            try {
                const res = await fetch(`${BASE_URL}/interview/${userId}/answer`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.status === 200) {
                    document.getElementById("answer").value = "";
                    if (data.finished) {
                        updateProgress(4);
                        await showResult();
                    } else {
                        currentQuestionId += 1;
                        document.getElementById("question-container").innerHTML = 
                            `<i class="fas fa-question-circle" style="color: #f39c12; margin-right: 10px;"></i>${data.next_question}`;
                    }
                } else {
                    alert(data.detail || "Error submitting answer.");
                }
            } catch (err) {
                console.error(err);
                alert("Failed to submit answer.");
            } finally {
                hideLoading(button, originalContent);
            }
        }

        // Show Final Result
        async function showResult() {
            showSection('result-section');

            try {
                const res = await fetch(`${BASE_URL}/interview/${userId}/result`);
                const data = await res.json();
                if (res.status === 200) {
                    document.getElementById("result-output").innerHTML = `
                        <div class="score-display">
                            <div class="score-circle">${data.overall_score}</div>
                            <h3>Overall Score</h3>
                        </div>
                        <div class="result-section">
                            <h3><i class="fas fa-star" style="color: #f39c12;"></i> Strengths</h3>
                            <p>${data.strengths.join(", ")}</p>
                        </div>
                        <div class="result-section">
                            <h3><i class="fas fa-chart-line" style="color: #3498db;"></i> Areas for Growth</h3>
                            <p>${data.areas_of_progress.join(", ")}</p>
                        </div>
                        <div class="result-section">
                            <h3><i class="fas fa-comments" style="color: #27ae60;"></i> Detailed Feedback</h3>
                            <p>${data.feedback_summary}</p>
                        </div>
                    `;
                } else {
                    alert(data.detail || "Error fetching result.");
                }
            } catch (err) {
                console.error(err);
                alert("Failed to fetch result.");
            }
        }

        // Restart
        function restart() {
            location.reload();
        }

        // Initialize
        updateProgress(1);
    </script>
</body>
</html>
